<!DOCTYPE html>
<html>
  <head>
    <title>CSS Background</title>
  </head>
  <body>
    <style media="screen">
      div{
        width : 80%;
        margin : 0 auto;
        height : 100px;
      }
      .bgcolor{background-color : #ff4533;}
      .bgimage{background-image : url("973967.jpg");}
      .bgposition{
        height : 350 px;
        background:url("abu.png") #820004 no-repeat left;}
      .gradient1{background:linear-gradient(to right, red, yellow, green);}
      .gradient2{background:linear-gradient(blue, cyan, purple);}
    </style>
    <h1 style="color:red">Latihan CSS Background</h1><br><br>
    <div class="bgcolor">
      <h2 align="center">Background Color</h2>
    </div>
    <div class="bgimage">
      <h2 align="center" style="color:white">Background Image</h2>
    </div>
    <div class="bgposition">
      <h2 align="center" style="color:blue">Background Position</h2>
    </div>
    <div class="gradient1">
      <h2 align="center" style="color:white"> Gradient1 Background</h2>
    </div>
    <div class="gradient2">
      <h2 align="center" style="color:white"> Gradient2 Background</h2>
    </div>
  </body>
</html>
